<div class="upload-container">
  <p class="description">
    Upload a face photo to analyze its aesthetic score
  </p>
  
  <!-- File upload area -->
  <div class="upload-area" 
       (dragover)="onDragOver($event)" 
       (drop)="onDrop($event)"
       [class.dragging]="isDragging">
    
    <input type="file" 
           #fileInput 
           (change)="onFileSelected($event)" 
           accept="image/*"
           style="display: none">
    
    <div class="upload-content">
      <p>Drag and Drop Your Photo Here</p>
      <p>OR</p>
      <button (click)="fileInput.click()">Browse Photos</button>
    </div>
  </div>

  <!-- Preview area -->
  <div class="preview" *ngIf="selectedImage">
    <img [src]="selectedImage" alt="Selected face">
    <button (click)="analyzeImage()" [disabled]="isLoading">
      {{ isLoading ? 'Analyzing...' : 'Analyze Face' }}
    </button>

    <!-- Score display -->
    <div class="score-display" *ngIf="beautyScore !== null">
      <h3>Beauty Score</h3>
      <div class="score">{{ (beautyScore).toFixed(4)}} / 5</div>
    </div>
  </div>

  <!-- Loading spinner -->
  <div class="loading-spinner" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
</div>
