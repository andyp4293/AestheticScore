<div class="search-container">
  <h1>ReviewScope</h1>
  <p class="subtitle">AI-Powered Business Review Analysis</p>
  <p class="description">
    Enter a business name to analyze its Google Reviews using AI
  </p>
  <div class="search-box">
    <input 
      #searchInput
      type="text" 
      [(ngModel)]="searchQuery" 
      placeholder="Search for a business..."
    >
    <button (click)="analyzeBusiness()">Analyze</button>
  </div>
</div>
